<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    function isAdult(x){
      const age = 2020 - x.year;
      if(age >= 19){
        return true
      }else{
        return false
      }
    }
    console.log(people.some(isAdult));
    console.log(people.every(isAdult));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    console.log(comments.find(a => a.id === 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    const copyComments = comments.slice();
    const delIndex = comments.findIndex(a => a.id === 823423);
    comments.splice(delIndex, 1);
    //일반적인 방법
    console.log("삭제 확인");
    console.table(comments);
    //강의 안보고 구현함.

    console.log("\n\n\n 강의에서 구현한 방법 ");
    console.table(copyComments);

    const newComments = [
      ...copyComments.slice(0, delIndex),
      ...copyComments.slice(delIndex + 1)
    ];

    console.table(newComments);

  </script>
</body>
</html>
